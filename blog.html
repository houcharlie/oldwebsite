---
layout: default
permalink: /blog/
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <div class="date">
      {{ post.date | date: "%B %e, %Y" }}
      </div>
      
      <div class="entry">
        {{ post.content }}
      </div>

<!--       <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
      <br>
      <hr width="80%">
      <br>
    </article>
  {% endfor %}
</div>
